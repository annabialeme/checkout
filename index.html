<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>
<body>
    <main class="main-content">
        <article class="article">
                <h1 class="article-title">Checkout</h1>
            </header>
            <p class="section-text1">Homepage/Clothing Category/</p>
            <p class="section-text2">Checkout</p>
            <section class="article-content">
                <div class="steps">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <p>Delivery</p>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <p>Payment</p>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <p>Confirmation</p>
                    </div>
                </div>

                <div class = "article-header"></div>
        
                <div class="container">
                    <h2>Contact Information</h2>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                  
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" value="Last Name e.g John, Mary">
                  
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value="Your email@gmail.com">
                  
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" value="+1-(0000 000 0000)">
                  
                <div class = "container1">
                    <h2>Delivery Information</h2>
                    <label for="deliveryDate">Delivery Date:</label>
                    <input type="date" id="date" name="firstName">
                </div>
                <div class = "Convenient Time">
                    <label for="time">Convenient Time</label>
                    <input type="time" id="time" name="time">    
                </div>
        
                <label for="cidade" >Cidade :</label>
                <select name = "cidade" id ="cidade" required >
                    <option value = "alabama">Alabama</option>
                    <option value = "auburn">Auburn</option>
                    <option value = "huntsville" >Huntsville</option>
                    <option value = "montgomery" >Montgomery</option>
                    <option value = "birmingham" >Birmingham</option>
                </select>
              
                <label for="adress">Adress:</label>
                <input type="adress" id="adress" value="Click to find adress">

                <label for="code">Zip Code:</label>
                <input type="code" id="code" value="00000">
                </div>
            </section>
            <footer class="article-footer">
                <p class="section-text"> Proceed to payment</p>
            </footer>
        </article>
        <aside class="sidebar">
            <h2 class="sidebar-title"> Informações adicionais</h2>
            <p class="sidebar-text">Este é um conteúdo complementar</p>
        </aside>
    </main>

</body>
</html>
